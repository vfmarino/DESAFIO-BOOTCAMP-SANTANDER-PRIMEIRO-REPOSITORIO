<!-- FLEX GROW DEFINE A PROPORCIONALIDADE DE CRESCIMENTO DOS ITENS,
RESPEITANDO O TAMANHO DOS CONTEÚDOS INTERNOS, NÃO FUNCIONA CASO TENHAMOS
ADICIONADO JUSTIFY-CONTENT AO NOSSO FLEX CONTAINER-->

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> FLEX-GROW</title>

	<style>
		.flex-container{
			max-width: 500px;
			display:flex;
			border: 2px solid black;	
		}

		.item {
			background-color: blue;
			padding: 15px;
			margin: 5px;
			text-align: center;
			color: white;
		}

		.fg-0{
		flex-grow: 0;
		}

		.fg-1{
		flex-grow: 1;
		}

		.fg-2{
		flex-grow: 2;
		}
		

	</style>


</head>

<body>
	<h1>FG-0</h1>

	<div class="flex-container ">
		<div class="item fg-0">1</div>
		<div class="item fg-0">1</div>
		<div class="item fg-0">1</div>
		<div class="item fg-0">1</div>
			
	</div>

	<h1>FG-1</h1>

	<div class="flex-container ">
		<div class="item fg-1">1</div>
		<div class="item fg-1">1</div>
		<div class="item fg-1">1</div>
		<div class="item fg-1">1</div>
			
	</div>

	<h1>FG-2</h1>

	<div class="flex-container ">
		<div class="item fg-0">1</div>
		<div class="item fg-1">1</div>
		<div class="item fg-2">1</div>
		
			
	</div>
</body>

</html>
