<!-- FLEX BASIS É PROPRIEDADE QUE ESTABELECE O TAMANHO INCIAL DO ITEM,
ANTES DAS DISTRIBUIÇÕES DE ESPAÇO RESTANTE DENTRO DELE, USANDO COMO 
BASE O CONTEUDO INTERNO DISPOSTO-->

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> FLEX-BASIS</title>

	<style>
		.flex-container{
			max-width: 500px;
			display:flex;
			border: 2px solid black;	
		}

		.item {
			background-color: red ;
			margin: 5px;
			text-align: center;
			color: white;
		}		
		.bauto{
			flex-basis: auto;
		}
		.bzero{
			flex-basis: 0;
		}
		.bwidth{
			flex-basis: 100px;
		}
		.fg-1{
			flex-grow: 1;
		}

		.fg-2{
			flex-grow: 2;
		}
	</style>


</head>

<body>
	<h1>Flex basis auto</h1>
	<H2>A DIV DEF</H2><p> TEM UM FLEW GROW DE 2 E PORTANTO O ESPAÇO DENTRO É O DOBRO QUE OS OUTROS QUE APRESENTAM UM FLEX GROW DE 1</p>

	<div class="flex-container ">
		<div class="item bauto fg-1">A</div>
		<div class="item bauto fg-1">BBB</div>
		<div class="item bauto fg-1">C</div>
		<div class="item bauto fg-2">DEF</div>
			
	</div>

	<h1>Flex basis O(ZERO)</h1>
	<div class="flex-container ">
		<div class="item bzero fg-1">A</div>
		<div class="item bzero fg-1">BBB</div>
		<div class="item bzero fg-1">C</div>
		<div class="item bzero fg-1 ">DEF</div>
			
	</div>

	<h1>Flex basis WIDTH</h1>
	<div class="flex-container ">
		<div class="item bwidth ">A</div>
		<div class="item bwidth ">BBB</div>
		<div class="item bwidth ">C</div>
		<div class="item bwidth ">DEF</div>
			
	</div>

	
</body>

</html>
